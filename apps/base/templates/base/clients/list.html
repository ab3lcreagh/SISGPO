{% load static i18n %}
<div class="card-body">
    <table id="example1" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>
                NÃºmero
            </th>
            <th>
                Nombre
            </th>
            <th>
                Acciones
            </th>
        </tr>
        </thead>
        <tbody>
        {% for model in models %}

            <tr id="{{ model.id }}">
                <td>
                    {{ forloop.counter }}
                </td>
                <td>
                    {{ model.name }}
                </td>
                <td>
                    <span class="input-group">
                    {% if perms.base.change_client %}
                        <a href="{% url 'base:update_client' model.id %}"
                            class="btn btn-sm btn-primary btn-primary-transparent" title="modificar">
                        <i class="fa fa-edit"></i>
                        </a>
                    {% endif %}
                    {% if perms.base.delete_client %}
                        <a href="#" model-url="{% url 'base:delete_client' model.id %}"
                            class="btn btn-sm btn-primary btn-primary-transparent ml-2 delete_client" title="eliminar">
                        <i class="fa fa-trash"></i>
                        </a>
                    {% endif %}
                    </span>
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
